<section id="projects" class="info-section container-fluid">

    <div class="title-section py-2 d-flex justify-content-between align-items-center">
        
        <h2>Proyectos</h2>
        
        <!-- Boton modal Agregar Proyectos-->
        <span *ngIf="!isLogged" class="edit-icon">
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalProyectos" (click)="openModal()">
                <i class="bi bi-plus-circle-fill d-flex justify-content-end"></i>
            </button>
        </span>

    </div>
    <p></p>

    <!-- Modal Agregar/Editar Proyectos-->
    <div class="modal fade" id="modalProyectos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">{{tituloModal}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"(click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <app-add-projects
                        [project]="project" 
                        *ngIf="Edit"
                        (cerrandoModal)="closeModal()">
                    </app-add-projects>
                </div>
            </div>
        </div>
    </div>  

    <ul class="row justify-content-center list-unstyled mt-3">
        
        <li *ngFor="let proye of listProjects" class="col-sm-6 my-3">
            <div class="card shadow">
                
                <div class="">
                    <img class="card-img img-fluid" [src]="proye.imageUrl" alt="">
                </div>
                <div class="card-body">
                    
                    <div class="card-title d-flex justify-content-between align-items-center">
                        <h5 class="col-sm-10 fw-bold">{{proye.title}}</h5>
                        <span *ngIf="!isLogged" class="edit-icon p-1 justify-content-between" >
                            <!-- Boton modal Editar Proyectos-->
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalProyectos" (click)="openEdit(proye)">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <!-- Boton Eliminar Proyectos-->
                            <button type="button" class="btn btn-outline-danger" (click)="deleteProject(proye.projectId)">
                                <i class="bi bi-x-circle-fill"></i>
                            </button>   
                        </span>
                    </div>
                    <h6 class="col-sm-10 fw-bold">{{proye.startDate}}-{{proye.endDate}}</h6>
                    <p class="card-text">{{proye.description}}</p>
                    
                    <div class="gap-2 d-flex justify-content-end">
                        <a href="http://{{proye.liveUrl}}" target="_BLANK" class="btn btn-outline-secondary" aria-label="ir al sitio"> Al sitio</a>
                    </div>
                </div>
            </div>
        </li>       
    </ul>
    
</section>
