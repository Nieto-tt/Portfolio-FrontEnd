<section id="certificados" class="info-section container-fluid">
     
    <div class="title-section py-2 d-flex justify-content-between align-items-center">
        <h2>Certificados</h2>
        
    <!-- Boton modal Agregar Educaci贸n-->
        <span *ngIf="!isLogged" class="edit-icon">
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalEducacion" (click)="openModal()">
                <i class="bi bi-plus-circle-fill d-flex justify-content-end"></i>
            </button>
        </span>
    </div>

    <!-- Modal Agregar/Editar Educaci贸n-->
    <div class="modal fade" id="modalEducacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">{{tituloModal}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"(click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <!--
                    <app-agregar-editar-edu
                        [educacion]="educacion" 
                        *ngIf="agregarEditarActivado"
                        (cerrandoModal)="closeModal()">
                    </app-agregar-editar-edu>
                    -->
                </div>
            </div>
        </div>
    </div>    
    

    <ul *ngFor="let cert of listCert" class="row justify-content-center list-unstyled mt-3">

        <li class="card">
            <div class="row">
                <div class="col-sm-4 d-flex align-items-center">
                    <img class="card-img m-1 img-fluid" [src]="cert.imageUrl" alt="">
                </div> 

                <div class="col-sm-8 card-body">
                    <div class="card-title d-flex justify-content-between align-items-center">
                        <h4 class="py-1">{{cert.institutionName}}</h4><br>
                        
                        <span *ngIf="!isLogged" class="edit-icon p-1 justify-content-between" >
                            <!-- Boton modal Editar Educaci贸n-->
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalEducacion" (click)="openEdit(cert)">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <!-- Boton Eliminar Educaci贸n-->
                            <button type="button" class="btn btn-outline-danger" (click)="deleteCertification(cert.certId)">
                                <i class="bi bi-x-circle-fill"></i>
                            </button>   
                        </span>
                    </div>

                    <div>
                        <h5 class="py-1">{{cert.certificationName}}</h5> 
                        <h6>{{cert.dateObtained}}</h6>

                        <div class="gap-2 d-flex justify-content-end">
                            <a [href]="cert.certificationUrl" target="_BLANK" class="btn btn-outline-secondary" aria-label="ir al sitio"> Al sitio</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>

    </ul>

</section>
